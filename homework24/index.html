<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timer application</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="timer">
        <h1 class="title">Timer</h1>
        <div class="timer-items">
            <input class="timer-minutes" placeholder="Minutes" type="number" min="0" step="1">
            <input class="timer-seconds" placeholder="Seconds" type="number" min="0" max="60" step="1">
            <button class="start-button">Start countdown!</button>
        </div>        
            <span class="countdown-counter"></span>        
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
