<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интерактивный список</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <div class="top-block">
            <input class="text-input" type="text">
            <button class="add-element">+</button>
            <button class="remove-element">-</button>
        </div>
        <div class="bottom-block">
            <ol class="list">
                <li class="element">Barcelona</li>
                <li class="element">Madrid</li>
                <li class="element">Rome</li>
                <li class="element">Hanover</li>
                <li class="element">Paris</li>
                <li class="element">Lisbon</li>
            </ol>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
